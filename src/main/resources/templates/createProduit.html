<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>Create produit</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container">
    <div class="card-body">
      <form th:action="@{/saveProduit(id=${categorie != null ? categorie.idCat : null})}" method="post">
        <input type="hidden" th:name="idClub" th:value="${categorie != null ? categorie.idCat : null}" />
        <div class="form-group">
          <label class="control-label">Nom Produit :</label>
          <input type="text" name="nomProduit" class="form-control" th:value="${produit.nomProduit}"/>
          <span th:errors=${produit.nomProduit} class="text-danger"> </span>
        </div>
        <div class="form-group">
          <label class="control-label">Prix Produit :</label>
          <input type="text" name="prixProduit" class="form-control" th:value="${produit.prixProduit}" />
          <span th:errors=${produit.prixProduit} class="text-danger"> </span>
        </div>
        <div class="form-group">
          <label class="control-label">date création :</label>
          <input type="date" name="dateCreation" class="form-control" th:value="${produit.dateCreation}"/>
          <span th:errors=${produit.dateCreation} class="text-danger"> </span>
        </div>
        <div>
          <label class="control-label">Catégorie :</label>
          <select n name="categorieId" id="categorieId">
            <option value="">Sélectionner une catégorie</option>
            <option th:each="cat : ${categories}" th:value="${cat.idCat}"
                    th:selected="${produit.categorie != null && produit.categorie.idCat == cat.idCat}">
              <span th:text="${cat.nomCat}"></span>
            </option>
          </select>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
    <div th:if="${msg}">
      <p th:text="'Message: '+${msg}"/>
    </div>
    <br/>
    <br/>
    <a href="ListeProduits">Liste Produits</a>
  </div>
</div>
</div>
</body>
</html>
