<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>Create categorie</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container">
    <div class="card-body">
      <form action="saveCategorie" method="get">
        <div class="form-group">
          <label class="control-label">Nom categorie :</label>
          <input type="text" name="nomCat" class="form-control" th:value="${categorie.nomCat}"/>
          <span th:errors=${categorie.nomCat} class="text-danger"> </span>
        </div>
        <div class="form-group">
          <label class="control-label">description Categorie :</label>
          <input type="text" name="descriptionCat" class="form-control" th:value="${categorie.descriptionCat}" />
          <span th:errors=${categorie.descriptionCat} class="text-danger"> </span>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
    <div th:if="${msg}">
      <p th:text="'Message: '+${msg}"/>
    </div>
    <br/>
    <br/>
    <a href="ListeCategorie">Liste Categorie</a>
  </div>
</div>
</body>
</html>
