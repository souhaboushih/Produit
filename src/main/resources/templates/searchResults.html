<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>Liste des Produits</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container">
  <div class="card">
    <div class="card-header">
    <h2>RÃ©sultats de la recherche pour "<span th:text="${searchTerm}"></span>"</h2>
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom Produit</th><th>Prix</th>
        </tr>
        <tr th:each="p:${produits}">
          <td th:text="${p.idProduit}"></td>
          <td th:text="${p.nomProduit}"></td>
          <td th:text="${p.prixProduit}"></td>
        </tr>
      </table>
      <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
          <a th:class="${status.index==currentPage?'btn btn-primary':'btn'
}"
             th:href="@{ ListeProduits(page=${status.index}, size=${size} )
}"
             th:text="${status.index }"></a>
        </li>
      </ul>
    </div>
  </div>
  </div>
</div>
</div>
</body>
</html>
